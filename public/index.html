<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>julian one</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <h1 id="greeting">hello üåç</h1>
    <form>
      <button
        type="button"
        id="login-btn"
        class="button login-button"
        onclick="login()"
      >
        Login
      </button>
      <button
        type="button"
        id="logout-btn"
        class="button logout-button"
        onclick="logout()"
      >
        Logout
      </button>
      <button
        type="button"
        id="register-btn"
        class="button register-btn"
        onclick="register()"
      >
        Register
      </button>
    </form>

    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        try {
          const response = await fetch('/login-status');
          const { isLoggedIn, username } = await response.json();
          const greetingElement = document.getElementById('greeting');
          const loginButton = document.getElementById('login-btn');
          const logoutButton = document.getElementById('logout-btn');
          const registerButton = document.getElementById('register-btn');

          greetingElement.textContent = isLoggedIn
            ? `hello ${username}`
            : 'hello üåç';
          loginButton.style.display = isLoggedIn ? 'none' : 'block';
          logoutButton.style.display = isLoggedIn ? 'block' : 'none';
          registerButton.style.display = isLoggedIn ? 'none' : 'block';
        } catch (error) {
          console.error('An error occurred:', error);
        }
      });

      function login() {
        window.location.href = '/login';
      }

      function logout() {
        fetch('/logout', { method: 'GET' }).then((response) => {
          if (response.ok) {
            window.location.href = '/';
          } else {
            console.error('Logout failed');
          }
        });
      }

      function register() {
        window.location.href = '/register';
      }
    </script>
  </body>
</html>
