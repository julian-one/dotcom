<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>julian one</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="greeting">hello üåç</h1>
    <form>
        <button type="button" id="login-btn" class="button login-button" onclick="login()">Login</button>
        <button type="button" id="logout-btn" class="button logout-button" onclick="logout()">Logout</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/login-status')
                .then(response => response.json())
                .then(data => {
                    const greetingElement = document.getElementById('greeting');
                    if (data.isLoggedIn) {
                        greetingElement.textContent = `hello ${data.username}`;
                        document.getElementById('login-btn').style.display = 'none';
                        document.getElementById('logout-btn').style.display = 'block';
                    } else {
                        greetingElement.textContent = 'hello üåç';
                        document.getElementById('login-btn').style.display = 'block';
                        document.getElementById('logout-btn').style.display = 'none';
                    }
                });
        });

        function login() {
            window.location.href = '/login';
        }

        function logout() {
            fetch('/logout', { method: 'GET' })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/';
                    } else {
                        console.error('Logout failed');
                    }
                });
        }
    </script>
</body>
</html>
