<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>julian one</title>
    <style>
        html, body {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Geneva, Arial;
            color: black;
        }

        h1 {
            border: 5px solid orange;
            padding: 100px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 6em;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>hello üåç</h1>

    <button class="logout-button" onclick="logout()">Logout</button>

    <script>
        function logout() {
            // Redirect to the logout endpoint
            window.location.href = '/logout';
        }
    </script>
</body>
</html>
