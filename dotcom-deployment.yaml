apiVersion: v1
kind: Namespace
metadata:
  name: dotcom
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotcom-deployment
  namespace: dotcom
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dotcom
  template:
    metadata:
      labels:
        app: dotcom
    spec:
      containers:
      - name: dotcom
        image: julianone/dotcom:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: HOST
          value: "julian-one.com"
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: dotcom-config
              key: PORT
        - name: SECRET
          valueFrom:
            secretKeyRef:
              name: dotcom-secret
              key: SECRET
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: dotcom-secret
              key: DB_USER
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: dotcom-secret
              key: DB_HOST
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: dotcom-secret
              key: DB_NAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dotcom-secret
              key: DB_PASSWORD
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: dotcom-secret
              key: DB_PORT
---
apiVersion: v1
kind: Service
metadata:
  name: dotcom-service
  namespace: dotcom
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "julian-one.com,www.julian-one.com"
spec:
  selector:
    app: dotcom
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dotcom-ingress
  namespace: dotcom
  annotations:
    kubernetes.io/ingress.class: "traefik"
    external-dns.alpha.kubernetes.io/hostname: "julian-one.com,www.julian-one.com"
spec:
  rules:
  - host: julian-one.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dotcom-service
            port:
              number: 8080
  - host: www.julian-one.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dotcom-service
            port:
              number: 8080
