apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dotcom-ingress
  namespace: dotcom
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: "letsencrypt-route53"
spec:
  tls:  
  - hosts:
    - julian-one.com
    - www.julian-one.com
    secretName: julian-one-com-tls  
  rules:
  - host: julian-one.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dotcom-service
            port:
              number: 8080
  - host: www.julian-one.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dotcom-service
            port:
              number: 8080